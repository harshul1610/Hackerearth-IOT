<!DOCTYPE html>
<html>
<head>
<style>
table {
    border-collapse: collapse;
    width: 100%;
}

th, td {
    text-align: left;
    padding: 8px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    color: white;
}
</style>
</head>
<body>

<h2>Health Report</h2>

<table>
  <tr>
    <th>Parameters</th>
    <th>Values</th>
  </tr>
  <tr>
    <td>Device id</td>
    <td>{{klop.klopid}}</td>
  </tr>
  <tr>
    <td>Heart rate</td>
    <td>{{klop.heart_rate}}</td>
  </tr>
  <tr>
    <td>Respiration rate</td>
    <td>{{klop.resp_rate}}</td>
  </tr>
  <tr>
    <td>Systolic blood pressure</td>
    <td>{{klop.blood_pressure_sys}}</td>
  </tr>
  <tr>
    <td>Diastolic blood pressure</td>
    <td>{{klop.blood_pressure_dia}}</td>
  </tr>
  <tr>
    <td>SPO2</td>
    <td>{{klop.spo2_content}}</td>
  </tr>
  <tr>
    <td>Blood Sugar Level</td>
    <td>{{klop.sugar_level}}</td>
  </tr>
</table>

</body>
</html>
